services:
  - type: web
    name: fyp-chatbot
    runtime: python
    buildCommand: pip install --upgrade pip setuptools wheel && pip install -r requirements.txt
    startCommand: uvicorn server.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 8000
      # Add your API keys in Render Dashboard under Environment Variables:
      # OPENAI_API_KEY, GOOGLE_API_KEY, GROQ_API_KEY (at least one is required)

