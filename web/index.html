<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Industrial Training FIST Chatbot</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app-container">
    <header class="header" style="position: relative; display: flex; align-items: center; justify-content: center;">
      <a href="home.html" class="back-btn" style="position: absolute; left: 20px;">‚Üê Back</a>
      <h1 style="margin: 0;">Industrial Training FIST Chatbot</h1>
      <button class="logout-btn" onclick="logout()" style="position: absolute; right: 20px; padding: 8px 16px; background: #dc2626; color: white; border: 2px solid #991b1b; border-radius: 8px; cursor: pointer; font-size: 14px; font-weight: 600;">Logout</button>
    </header>

    <main class="chat">
      <div id="messages" class="messages"></div>
      <div id="suggestions" class="suggestions"></div>

      <div class="input-bar">
        <input id="user-input" type="text" placeholder="Type a new message here" />
        <button id="send-btn" aria-label="Send">Send</button>
      </div>
    </main>
  </div>

  <script src="components/ChatBubble.js"></script>
  <script src="components/MessageList.js"></script>
  <script src="components/InputBar.js"></script>
  <script src="app.js"></script>
  <script>
    function logout() {
      localStorage.removeItem('user_id');
      localStorage.removeItem('user_type');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
